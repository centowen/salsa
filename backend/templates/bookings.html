<div class="section light">
    <h2>Bookings</h2>
    <div class="bookings" hx-get="">
      {% for booking in bookings %}
        <div>
          {{ booking.start_time.naive_local() }}:
          {{ booking.telescope_name }}
          booked by
          {{ booking.user_name }}
        </div>
      {% endfor %}
    </div>
</div>
